<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Module 02</title>
</head>
<body>
  <table>
    <tr>
      <td colspan="3" style="background-color: lightblue; text-align:center;">
        <h1>HTML Table Example</h1>
      </td>
    </tr>

    <tr>
      <td style="background-color: lightblue; padding: 10px;">
        <img src="https://easydrawingguides.com/wp-content/uploads/2023/10/how-to-draw-a-kitchen-featured-image-1200.png" alt="Image of a Kitchen" height="350" width="450">
      </td>
      <td style="background-color: lightblue; text-align:center;">
        <h2>Meal Planner</h2></td>
      <td style="background-color: lightblue;">
        <h2>Recipe Index #:</h2></td>
    </tr>

    <tr>
      <th style="background-color: lightblue;">Week starting</th>
      <th style="background-color: lightblue;">2/15/2018</th>
      <th style="background-color: lightblue;">Instructions</th>
    </tr>

    <tr>
      <td style="background-color: lightblue;"><b>Day of the Week</b></td>
      <td style="background-color: lightblue;"><b>Recipe Name</b></td>
      <td rowspan="8" style="background-color: lightblue; text-align:center">
        Add the name of the recipe under the column Recipe Name
      </td>
    </tr>

    <tr>
      <td style="background-color: lightblue;">Monday</td>
      <td style="background-color: lightblue;">Spinach Feta Pizza</td>
    </tr>
    <tr>
      <td style="background-color: lightblue;">Tuesday</td>
      <td style="background-color: lightblue;">My New Recipe</td>
    </tr>
    <tr>
      <td style="background-color: lightblue;">Wednesday</td>
      <td style="background-color: lightblue;"></td>
    </tr>
    <tr>
      <td style="background-color: lightblue;">Thursday</td>
      <td style="background-color: lightblue;"></td>
    </tr>
    <tr>
      <td style="background-color: lightblue;">Friday</td>
      <td style="background-color: lightblue;"></td>
    </tr>
    <tr>
      <td style="background-color: lightblue;">Saturday</td>
      <td style="background-color: lightblue;"></td>
    </tr>
    <tr>
      <td style="background-color: lightblue;">Sunday</td>
      <td style="background-color: lightblue;"></td>
    </tr>

  </table>
</body>
</html>
