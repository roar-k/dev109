<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Week 6 - BC - Rhombus">
    <link rel="stylesheet" href="css/style.css">
    <title>M07 - Rhombus</title>
  </head>
  <body>

    <header>
      <h1>Rhombus Creator</h1>
      <p>Created by Ben</p>
    </header>

    <!-- Allows the user to choose the height of the rhombus -->
    <label>What is the size of the Rhombus?</label><br>
    <input type="number" id="height" value="5" min="1" max="20" required>
    <br>

    <!-- Allows the user to select from 3 options for the even color used to make the Rhombus -->
    <label>Choose a color for the Even position</label><br>
    <select id="colorEven">
      <option value="#060270">Indigo</option>
      <option value="#CC6CE7">Purple</option>
      <option value="#7DDA58">Green</option>
    </select><br>

    <!-- Allows the user to select from 3 options for the odd color used to make the Rhombus -->
    <label>Choose a color for the Odd position</label><br>
    <select id="colorOdd">
      <option value="#EFC3CA">Rose</option>
      <option value="#E7DDFF">Lavender</option>
      <option value="#DFC57B">Gold</option>
    </select><br>

    <!-- Allows the user to select from 3 options for the symbols used to make the Rhombus -->
    <label>Choose a symbol for the Rhombus</label>
    <select id="symbol">
      <option value="*">*</option>
      <option value="%">%</option>
      <option value="=">=</option>
    </select><br>

    <!-- Button that draws rhombus when clicked -->
    <button onclick="createRhombus(
      document.getElementById('height').value,
      document.getElementById('colorEven').value,
      document.getElementById('colorOdd').value,
      document.getElementById('symbol').value)">Display Rhombus</button>

    <!-- Display the 4 parts of the rhombus-->
    <div id="upLeft"></div>
    <div id="upRight"></div>
    <div id="downLeft"></div>
    <div id="downRight"></div>

    <!-- Javascript file that creates the rhombus-->
    <script src="js/createRhombus.js"></script>

  </body>
</html>
