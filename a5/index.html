<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 05 - Carousel">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>A5 - Carousel</title>
    </head>
    
    <body>

        <!-- Countdown timer -->
        <div id="timer">Countdown: <span id="countdown">4</span>s</div>

        <h1>Slideshow</h1>

        <!-- Checkbox for if the user wants the slides to run automatically -->
        <input id="auto" type="checkbox">Run automatically
        
        <br><br>

        <div class="slideshow-container">
            <!-- Image with descriptive alt text -->
            <img id="slideshow" src="https://i.pinimg.com/originals/bf/44/fa/bf44fa8743e026c7d3955dd28a4d32fa.jpg" alt="Beautiful scenery of Japan with Mount Fuji and Sakura Trees">
        
            <!-- Description of image -->
            <p id="caption">Beautiful scenery of Japan with Mount Fuji in the background and Sakura Trees in the front</p> 

            <!-- Previous and next buttons -->
            <button id="previous">PREVIOUS</button>
            <button id="next">NEXT</button>
        </div>

        <footer>
            <a href="https://validator.w3.org/">
                <img src="https://www.w3.org/html/logo/badge/html5-badge-h-solo.png" alt="Valid HTML5" height="30" width="30">
            </a>

            <a href="https://jigsaw.w3.org/css-validator/">
                <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" height="30" width="70">
            </a>
        </footer>


      <script src="js/slideshow.js"></script>
      
    </body>
</html>
