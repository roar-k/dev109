<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Artifact 04</title>
    </head>
    <body>
        <form id="myform" action="thankyou.html">
            <p>
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName">
            </p>
            <div class="warning" id="firstNameError"></div>

            <p>
                <label for='LastName'>Last Name:</label>
                <input type='text' id="LastName" name="LastName">
            </p>
            <div class="warning" id="lastNameError"></div>

            <p>
                <label for='Email'>Email:</label>
                <input type='text' id="Email" name="Email">
            </p>
            <div class="warning" id="emailError"></div>

            <p>
                <label for='Phone'>Phone:</label>
                <input type='text' id="Phone" name="Phone">
            </p>
            <div class="warning" id="phoneError"></div>

            <p>
                <label for='Username'>Username:</label>
                <input type='text' id="Username" name="Username">
            </p>
            <div class="warning" id="usernameError"></div>

            <p>
                <label for='Password'>Password:</label>
                <input type='text' id="Password" name="Password">
            </p>
            <div class="warning" id="passwordError"></div>

            <p>
                <label for='Address'>Address:</label>
                <input type='text' id="Address" name="Address">
            </p>
            <div class="warning" id="addressError"></div>

            <p>
                <label for='City'>City:</label>
                <input type='text' id="City" name="City">
            </p>
            <div class="warning" id="cityError"></div>

            <p>
                <label for='State'>State:</label>

                    <option value="">State</option>

                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">Washington DC</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                </select>
            </p>
            <div class="warning" id="stateError"></div>

            <p>
                <label for='Country'>Country:</label>
                <select id='Country' name='Country' required>
                    <option value="">Country</option>
                    <option value="USA">United States</option>
                </select>
            </p>
            <div class="warning" id="countryError"></div>

            <p>
                <label for='ZipCode'>Zip Code:</label>
                <input type='text' id="ZipCode" name="ZipCode">
            </p>
            <div class="warning" id="zipCodeError"></div>

            <p>
                <label for='Comments'>Comments:</label>
                <input type='text' id="Comments" name="Comments">
            </p>
            
            <p>
                <input type="submit" id="submit" name="submit" value="Submit">
            </p>
        
            <div class="warning" id="submitError"></div>
        
        </form>

        <script src="js/validate.js"></script>
    </body>
</html>
