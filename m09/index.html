<!DOCTYPE html>
<html lang="en">
  <head>
    <title>M09 - Add Elements</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>

      <!-- Adds a textbox for the user to type a new item -->
      <input type="text" id="newItem" placeholder="Enter Item">
      
      <!-- Adds a button so that the user can add the item -->
      <button onclick="addItem()">Add Item</button>
      <div id="message"></div>
      
      <ul id="todo">
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    
    <script src="js/addElement.js"></script>
    
  </body>
</html>
