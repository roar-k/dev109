      <h1>I Spy Game</h1>

      <h3>See if you can find the following objects on the picture. Once you find them, click on them!</h3>

          <li id="Violin">Violin</li>
          <li id="Frogman">Frogman</li>
          <li id="Umbrella">Umbrella</li>
          <li id="Globe">Globe</li>
      </ul>
      

      <!-- Image Map Generated by http://www.image-map.net/ -->

      <map name="image-map">
